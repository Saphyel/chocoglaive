version: 2
jobs:
  checkout_code:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - checkout
      - save_cache:
          name: Save code in cache
          key: code-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ./

  build:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          name: Checkout code
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn package cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install Packages
          command: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn package cache
          key: modules-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ~/.cache/yarn

  test:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          name: Checkout code
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn package cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Run unit tests
          command: yarn test --ci --coverage

  deploy:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          name: Checkout code
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn package cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Create an optimized production build
          command: yarn build
      - run:
          name: Deploy to github
          command: yarn deploy


workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code:
          filters:
            branches:
              ignore: gh-pages
      - build:
          requires:
            - checkout_code
      - test:
          requires:
            - build

  build_and_deploy:
    jobs:
      - checkout_code:
          filters:
            branches:
              only: master
      - build:
          requires:
            - checkout_code
      - deploy:
          requires:
            - build

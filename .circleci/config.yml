version: 2
jobs:
  checkout_code:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - checkout
      - save_cache:
          name: Save code in cache
          key: code-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ./

  build:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          name: Checkout code
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn package cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install Packages
          command: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn package cache
          key: modules-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ~/.cache/yarn

  test:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          name: Checkout code
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn package cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Run unit tests
          command: yarn test --ci --coverage

  deploy:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          name: Checkout code
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn package cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Create an optimized production build
          command: yarn build
      - add_ssh_keys:
          fingerprints:
            - "84:3e:2d:ed:ab:69:0d:41:1f:f6:79:c4:f9:c7:71:96"
      - run:
          name: Configure git
          command: |
            git config --global user.email "$GH_EMAIL"
            git config --global user.name "$GH_NAME"
      - run:
          name: Deploy to github
          command: yarn deploy


workflows:
  version: 2
  pipeline:
    jobs:
      - checkout_code:
          filters:
            branches:
              ignore: gh-pages
      - build:
          requires:
            - checkout_code
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

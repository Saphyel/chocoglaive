version: 2
jobs:
  checkout_code:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - checkout
      - save_cache:
          key: code-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ./

  build:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn Package Cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install Packages
          command: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: modules-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ~/.cache/yarn

  test:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn Package Cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: yarn test --ci --coverage

  deploy:
    docker:
      - image: saphyel/node:8.10-alpine
    steps:
      - restore_cache:
          keys:
            - code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarn Package Cache
          key: modules-{{ checksum "yarn.lock" }}
      - run:
          name: Run build
          command: yarn build

workflows:
  version: 2
  pipeline:
    jobs:
      - checkout_code
      - build:
          requires:
            - checkout_code
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
